<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>秦国</h2>
        <ul>
            <li>皇帝：{{ king }} </li>
            <li>大将军：{{ general }} 我有 {{ arms }} 个小兵</li>
            <button @click.once='add'>点我生成一群小兵</button>
            <li>太后：{{ queen }}</li>
            <li>丞相：{{ minister }}</li>
            
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false  //阻止 Vue 在启动时生成生产提示
        
        new Vue({
            el:'#root',
            data() {
                return {
                    king:'嬴稷',
                    general:'白起',
                    queen:'宣太后',
                    minister:'范雎',
                    arms: 1000,
                }
            },
            methods: {
                add(){
                    this.arms += 1000;
                }
            },
        })
    </script>
</body>
</html>
